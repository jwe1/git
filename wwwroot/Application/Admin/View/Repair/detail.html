<block name="body">
	<script type="text/javascript" src="/Public/static/uploadify/jquery.uploadify.min.js"></script>

	<div class="main-title">
		<h2>
			报修详情
		</h2>
	</div>
	<form action="" method="post" class="form-horizontal">
		<div class="form-item">
			<span class="item-label">报修编号：<span class="check-tips"><?=$list['sn']?></span></span>
		</div>
		<div class="form-item">
			<span class="item-label">状态：<span class="check-tips"><?=$list['status']?'已处理':'未处理'?></span></span>
		</div>

			<span class="item-label">报修人：<span class="check-tips"><?=$list['name']?></span></span>
		</div>

			<span class="item-label">报修人电话：<span class="check-tips"><?=$list['tel']?></span></span>
		</div>

			<span class="item-label">标题：<span class="check-tips"><?=$list['title']?></span></span>
		</div>
		<div class="form-item">
			<label class="item-label">说明</label>

				<label class="textarea input-large">

			</div>
		</div>
	</form>



	<input type="hidden" name="parse" value="0">

				<script type="text/javascript" src="/Public/static/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
						charset="UTF-8"></script>
